<!DOCTYPE html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.3.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .bg-littlegray {
            background-color: #F1EFF1;
            height: 100vh;
        }

        .form-container {
            /* background-color: #F1EFF1; */
            border-radius: 10px;
            padding: 20px;
            margin: 0 auto;
            width: 50%;
            max-width: 600px;
        }

        .custom-input {
            background-color: #F1EFF1;

            border: none;
        }

        .custom-button {
            border-radius: 10px;
            background-color: #F1EFF1;

        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 bg-littlegray position-relative">
                <div class="position-absolute top-50 start-50 translate-middle">
                    <img src="assets/images/Logo.png" alt="logo images" class="img img-fluid" width="150px"
                        height="150px">
                </div>
            </div>
            <div class="col-lg-9  mt-4 pt-2">
                <h3 class="text-center">
                    Join Public League - Sign Up Modal</h3>
                <form class="form-container">
                    <div class="mb-3 mt-3">
                        <label for="teamName" class="form-label">Team Name</label>
                        <input type="text" class="form-control       custom-input" id="teamName" name="teamName">
                    </div>
                    <div class="mb-3">
                        <label for="paymentInfo" class="form-label">Payment Info</label>
                        <input type="text" class="form-control   custom-input" id="paymentInfo" name="paymentInfo">
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control   custom-input" id="name" name="name">
                    </div>
                    <div class="mb-3">
                        <label for="creditCard" class="form-label">Credit Card</label>
                        <input type="text" class="form-control   custom-input" id="creditCard" name="creditCard">
                    </div>
                    <div class="mb-3">
                        <label for="expiration" class="form-label">Expiration</label>
                        <input type="text" class="form-control   custom-input" id="expiration" name="expiration">
                    </div>
                    <div class="mb-3">
                        <label for="cvv" class="form-label">CVV</label>
                        <input type="text" class="form-control   custom-input" id="cvv" name="cvv">
                    </div>
                    <div class="text-center">
                        <button type=" submit" class="btn  custom-button">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>





    <script src=" https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="./assets/js/main.js"></script>

</body>

</html>
