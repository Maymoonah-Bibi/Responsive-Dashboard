<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!--  font awesom icons  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <style>
        .sidebar {
            background-color: #F1EFF1;
            height: 100vh;
            /* position: fixed; */
            /* top: 0%; */
            /* left: -250px; */
            /* width: 250px; */
            /* z-index: 1000; */
            /* overflow-y: 0; */
            /* transition: all 0.3s; */
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 10px;
        }

        .sidebar ul li i {
            margin-right: 10px;
        }

        .bg-littlegray {
            background-color: #F1EFF1;
        }

        .bg-secondry {
            background-color: rgba(192, 194, 194, 0.32)
        }

        .height {
            height: 50px;
        }

        .custom-button {
            border-radius: 10px;
            background-color: #F1EFF1;

        }
    </style>
</head>


<body>
    <div class="container-fluid">
        <div class="row">

            <nav class="col-2  bg-littlegray sidebar">
                <img src="assets/images/Logo.png" alt="logo images" class="img img-fluid" width="150px" height="150px">

                <ul class="nav-item">
                    <li><a class="nav-link text-blue " href="#"><i class="fas fa-users" aria-hidden="true"></i>My
                            Leagues</a>
                    </li>
                    <li><a class="nav-link text-blue" href="#"><i class="fas fa-home" aria-hidden="true"></i>Join
                            League</a>
                    </li>
                    <li><a class="nav-link text-blue" href="#"><i class="fas fa-bars" aria-hidden="true"></i>Lineup
                            Builder</a>
                    </li>
                    <li><a class="nav-link text-blue" href="#"><i class="fa fa-cog"
                                aria-expanded="false"></i>Settings</a></li>

                </ul>
                <ul class="nav-item  bg-warning ">
                    <li class=" position-absolute bottom-0  "><a class="nav-link text-black"><i class="fa fa-sign-out"
                                aria-hidden="true"></i>Log
                            Out</a></li>
                </ul>
            </nav>

            <div class="col-lg-10 ">

                <h3 class="text-black mt-4">Create League</h3>
                <p class="text-muted">Public</p>

                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-6  m">

                            <h4 class="text-black mt-3 text">Type of League </h4>

                        </div>
                        <div class="col-lg-6 ">
                            <h4 class="text-black mt-3">League Description</h4>
                        </div>
                    </div>
                    <div class="container-fluid ">
                        <div class="row">

                            <div class="col-lg-6  pt-2  mt-2">
                                <div class="card height  bg-littlegray ">
                                    <div class="card-body">
                                        Public
                                    </div>


                                </div>



                                <h4 class="text-black mt-3 ">League Name </h4>
                                <div class="card height   bg-littlegray ">
                                    <div class="card-body">
                                        Input Text
                                    </div>

                                </div>
                                <h4 class="text-black mt-3 ">Max Participants </h4>
                                <div class="card height  col-lg-3 bg-littlegray ">
                                    <div class="card-body ">
                                        Up to 20
                                    </div>

                                </div>
                                <h4 class="text-black mt-3 ">Buy in for participants?</h4>
                                <div class="card height   col-lg-3 bg-littlegray ">
                                    <div class="card-body  ">
                                        $ 100
                                    </div>

                                </div>
                                <h4 class="text-black mt-3 ">Pay Out Structure</h4>
                                <div class="card height   col-lg-3 bg-littlegray ">
                                    <div class="card-body ">
                                        $ 100
                                    </div>

                                </div>

                            </div>

                            <div class="col-lg-6 pt-2 mt-2  ">
                                <div class="form-floating  ">
                                    <textarea class="form-control bg-littlegray " placeholder="Leave a comment here "
                                        id="floatingTextarea2" style="height: 100px"></textarea>
                                    <label for="floatingTextarea2">Comments</label>
                                </div>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn custom-button">Submit</button>
                            </div>
                        </div>
                    </div>

                </div>
                <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
                    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
                    crossorigin="anonymous"></script>

                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
                    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
                    crossorigin="anonymous"></script>
</body>

</html>
